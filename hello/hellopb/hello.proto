syntax = "proto3";

package hello;

option go_package = "./hellopb";

message Hello{
    string firstname = 1;
    string lastname = 2;
    World world = 3;
    Mingalarpar mgl = 4;
}

message World {
    string world = 1;

}

message Mingalarpar{
    string speech = 1;
    string lang = 2;
}

service HelloService{}
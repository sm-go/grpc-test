syntax = "proto3";

package unary;

option go_package = "./unarypb";

message Greeting {
    string first_name = 1;
    string last_name = 2;
}

message GreetRequest{
    Greeting greeting = 1;
}

message GreetResponse{
    string result = 1;
}

service GreetingService{
    //unary
    rpc Greet(GreetRequest) returns (GreetResponse){};
}